    <script>
        // ê²Œì„ ìƒíƒœ ë° ì„¤ì •
        const gameState = {
            currentLevel: 1,
            currentScreen: 'main',
            gameData: null,
            timer: null,
            timeElapsed: 0,
            movesUsed: 0,
            score: 0,
            combo: 0,
            flippedCards: [],
            matchedPairs: 0,
            isPaused: false,
            hintsUsed: 0
        };

        // ë ˆë²¨ ì„¤ì •
        const levelConfig = {
            1: { grid: '4x3', pairs: 6, timeLimit: 180, moveLimit: 20, hints: 2 },
            2: { grid: '4x4', pairs: 8, timeLimit: 240, moveLimit: 30, hints: 2 },
            3: { grid: '4x5', pairs: 10, timeLimit: 300, moveLimit: 35, hints: 1 },
            4: { grid: '5x5', pairs: 12, timeLimit: 360, moveLimit: 40, hints: 1 },
            5: { grid: '5x6', pairs: 15, timeLimit: 420, moveLimit: 45, hints: 0 },
            6: { grid: '6x6', pairs: 18, timeLimit: 480, moveLimit: 50, hints: 0 }
        };

        // ìºë¦­í„° ì´ëª¨ì§€
        const characters = {
            basic: ['ğŸ°', 'ğŸ±', 'ğŸ¶', 'ğŸ¼', 'ğŸ˜', 'ğŸ¦'],
            additional: ['ğŸ§', 'ğŸ»', 'ğŸ¦Š', 'ğŸ‘', 'ğŸµ', 'ğŸ·'],
            special: ['ğŸ¦„', 'ğŸ²', 'ğŸ¦’', 'ğŸ¦›', 'ğŸ¦˜', 'ğŸ¦‰', 'ğŸ¢', 'ğŸ¦']
        };

        // ë¡œì»¬ ìŠ¤í† ë¦¬ì§€ ê´€ë¦¬
        const storage = {
            get: (key) => {
                try {
                    return JSON.parse(localStorage.getItem(key)) || {};
                } catch (e) {
                    return {};
                }
            },
            set: (key, value) => {
                try {
                    localStorage.setItem(key, JSON.stringify(value));
                } catch (e) {
                    console.error('ì €ì¥ ì‹¤íŒ¨:', e);
                }
            }
        };

        // ì´ˆê¸°í™”
        function init() {
            createLevelGrid();
            updateLevelGrid();
        }

        // í™”ë©´ ì „í™˜
        function showScreen(screenId) {
            document.querySelectorAll('.screen').forEach(screen => {
                screen.classList.remove('active');
            });
            document.getElementById(screenId).classList.add('active');
            gameState.currentScreen = screenId;
        }

        function showMainScreen() {
            showScreen('mainScreen');
        }

        function showLevelScreen() {
            showScreen('levelScreen');
            updateLevelGrid();
        }

        // ë ˆë²¨ ê·¸ë¦¬ë“œ ìƒì„±
        function createLevelGrid() {
            const levelGrid = document.getElementById('levelGrid');
            levelGrid.innerHTML = '';

            for (let i = 1; i <= 6; i++) {
                const levelCard = document.createElement('div');
                levelCard.className = 'level-card';
                levelCard.onclick = () => startLevel(i);
                
                const config = levelConfig[i];
                levelCard.innerHTML = `
                    <div class="level-number">ë ˆë²¨ ${i}</div>
                    <div class="level-info">${config.grid} (${config.pairs}ìŒ)</div>
                    <div class="level-info">â° ${Math.floor(config.timeLimit/60)}ë¶„</div>
                    <div class="level-info">ğŸ¯ ${config.moveLimit}íšŒ</div>
                    <div class="stars" id="stars-${i}">â˜†â˜†â˜†</div>
                `;
                
                levelGrid.appendChild(levelCard);
            }
        }

        // ë ˆë²¨ ê·¸ë¦¬ë“œ ì—…ë°ì´íŠ¸
        function updateLevelGrid() {
            const savedData = storage.get('gameProgress');
            
            for (let i = 1; i <= 6; i++) {
                const levelCard = document.querySelector(`.level-card:nth-child(${i})`);
                const isUnlocked = isLevelUnlocked(i);
                
                if (isUnlocked) {
                    levelCard.classList.add('unlocked');
                    levelCard.classList.remove('locked');
                    
                    // ë³„ì  í‘œì‹œ
                    const stars = savedData[`level${i}`]?.stars || 0;
                    const starsElement = document.getElementById(`stars-${i}`);
                    starsElement.innerHTML = 'â­'.repeat(stars) + 'â˜†'.repeat(3 - stars);
                } else {
                    levelCard.classList.add('locked');
                    levelCard.classList.remove('unlocked');
                    levelCard.innerHTML += '<div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); font-size: 2rem;">ğŸ”’</div>';
                }
            }
        }

        // ë ˆë²¨ ì ê¸ˆ í•´ì œ í™•ì¸
        function isLevelUnlocked(level) {
            if (level === 1) return true;
            
            const savedData = storage.get('gameProgress');
            const requirements = {
                2: { level: 1, stars: 1 },
                3: { level: 2, stars: 2 },
                4: { level: 3, stars: 2 },
                5: { level: 4, stars: 3 },
                6: { level: 5, stars: 3 }
            };
            
            const req = requirements[level];
            if (!req) return false;
            
            const prevLevelData = savedData[`level${req.level}`];
            return prevLevelData && prevLevelData.stars >= req.stars;
        }

        // ë ˆë²¨ ì‹œì‘
        function startLevel(level) {
            if (!isLevelUnlocked(level)) {
                showModal('ë ˆë²¨ì´ ì ê²¨ìˆìŠµë‹ˆë‹¤!', 'ì´ì „ ë ˆë²¨ì„ ë¨¼ì € ì™„ë£Œí•´ì£¼ì„¸ìš”.');
                return;
            }

            gameState.currentLevel = level;
            gameState.timeElapsed = 0;
            gameState.movesUsed = 0;
            gameState.score = 0;
            gameState.combo = 0;
            gameState.flippedCards = [];
            gameState.matchedPairs = 0;
            gameState.isPaused = false;
            gameState.hintsUsed = 0;

            createGameBoard();
            showScreen('gameScreen');
            startTimer();
            updateGameUI();

        // ê²Œì„ ë³´ë“œ ìƒì„±
        function createGameBoard() {
            const config = levelConfig[gameState.currentLevel];
            const cardGrid = document.getElementById('cardGrid');
            
            // ê·¸ë¦¬ë“œ í´ë˜ìŠ¤ ì„¤ì •
            cardGrid.className = `card-grid grid-${config.grid}`;
            
            // ìºë¦­í„° ì„ íƒ
            let availableChars = [...characters.basic];
            if (gameState.currentLevel >= 3) availableChars.push(...characters.additional);
            if (gameState.currentLevel >= 5) availableChars.push(...characters.special);
            
            // ì¹´ë“œ ë°ì´í„° ìƒì„±
            const cards = [];
            for (let i = 0; i < config.pairs; i++) {
                const char = availableChars[i % availableChars.length];
                cards.push(char, char);
            }
            
            // ë ˆë²¨ 4ëŠ” ì¡°ì»¤ ì¹´ë“œ ì¶”ê°€
            if (gameState.currentLevel === 4) {
                cards.push('ğŸƒ');
            }
            
            // ì¹´ë“œ ì„ê¸°
            shuffleArray(cards);
            gameState.gameData = cards;
            
            // ì¹´ë“œ HTML ìƒì„±
            cardGrid.innerHTML = '';
            cards.forEach((char, index) => {
                const card = document.createElement('div');
                card.className = 'card';
                card.onclick = () => flipCard(index);
                card.innerHTML = `

                    <div class="card-face card-front">${char}</div>
                `;
                cardGrid.appendChild(card);
            });

        // ë°°ì—´ ì„ê¸° (Fisher-Yates ì•Œê³ ë¦¬ì¦˜)
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        // ì¹´ë“œ ë’¤ì§‘ê¸°
        function flipCard(index) {
            if (gameState.isPaused) return;
            if (gameState.flippedCards.length >= 2) return;
            
            const card = document.querySelectorAll('.card')[index];
            if (card.classList.contains('flipped') || card.classList.contains('matched')) return;
            
            // ì¹´ë“œ ë’¤ì§‘ê¸°
            card.classList.add('flipped');
            gameState.flippedCards.push(index);
            
            // ë‘ ì¥ì´ ë’¤ì§‘í˜€ì¡Œì„ ë•Œ
            if (gameState.flippedCards.length === 2) {
                gameState.movesUsed++;
                updateGameUI();
                
                setTimeout(() => {
                    checkMatch();
                }, 800);
            }
        }

        // ë§¤ì¹­ í™•ì¸
        function checkMatch() {
            const [index1, index2] = gameState.flippedCards;
            const card1 = document.querySelectorAll('.card')[index1];
            const card2 = document.querySelectorAll('.card')[index2];
            const char1 = gameState.gameData[index1];
            const char2 = gameState.gameData[index2];
            
            if (char1 === char2 || char1 === 'ğŸƒ' || char2 === 'ğŸƒ') {
                // ë§¤ì¹­ ì„±ê³µ
                card1.classList.add('matched', 'success');
                card2.classList.add('matched', 'success');
                
                gameState.matchedPairs++;
                gameState.combo++;
                
                // ì ìˆ˜ ê³„ì‚°
                let points = 50; // ê¸°ë³¸ ì ìˆ˜
                if (gameState.combo >= 2) points += 10 * gameState.combo;
                if (gameState.combo >= 4) points += 50;
                
                gameState.score += points;
                
                // ê²Œì„ ì™„ë£Œ í™•ì¸
                const config = levelConfig[gameState.currentLevel];
                if (gameState.matchedPairs >= config.pairs) {
                    setTimeout(() => {
                        completeLevel();
                    }, 1000);
                }
            } else {
                // ë§¤ì¹­ ì‹¤íŒ¨
                setTimeout(() => {
                    card1.classList.remove('flipped');
                    card2.classList.remove('flipped');
                }, 1000);
                
                gameState.combo = 0;
            }
            
            gameState.flippedCards = [];
            updateGameUI();
            
            // ì œí•œ íšŸìˆ˜ ì´ˆê³¼ í™•ì¸
            const config = levelConfig[gameState.currentLevel];
            if (gameState.movesUsed >= config.moveLimit) {
                setTimeout(() => {
                    gameOver();
                }, 1000);
            }
        }

        // íƒ€ì´ë¨¸ ì‹œì‘
        function startTimer() {
            gameState.timer = setInterval(() => {

                    updateTimerDisplay();
                    
                    // ì‹œê°„ ì´ˆê³¼ í™•ì¸
                    const config = levelConfig[gameState.currentLevel];
                    if (gameState.timeElapsed >= config.timeLimit) {
                        gameOver();
                    }

            }, 1000);
        }

        // íƒ€ì´ë¨¸ í‘œì‹œ ì—…ë°ì´íŠ¸
        function updateTimerDisplay() {
            const minutes = Math.floor(gameState.timeElapsed / 60);

        // ê²Œì„ UI ì—…ë°ì´íŠ¸
        function updateGameUI() {
            const config = levelConfig[gameState.currentLevel];
            document.getElementById('moves').textContent = `${gameState.movesUsed}/${config.moveLimit}`;
            document.getElementById('score').textContent = gameState.score;
            document.getElementById('currentLevel').textContent = gameState.currentLevel;
            
            // íŒíŠ¸ ë²„íŠ¼ ì—…ë°ì´íŠ¸
            const hintBtn = document.getElementById('hintBtn');
            const hintsLeft = config.hints - gameState.hintsUsed;
            if (hintsLeft > 0) {
                hintBtn.textContent = `ğŸ’¡ íŒíŠ¸ (${hintsLeft})`;
                hintBtn.disabled = false;
            } else {
                hintBtn.textContent = 'ğŸ’¡ íŒíŠ¸ ì—†ìŒ';
                hintBtn.disabled = true;
            }
        }

        // íŒíŠ¸ ì‚¬ìš©
        function useHint() {
            const config = levelConfig[gameState.currentLevel];
            if (gameState.hintsUsed >= config.hints) return;
            if (gameState.flippedCards.length > 0) return;
            
            gameState.hintsUsed++;
            
            // ë§¤ì¹­ë˜ì§€ ì•Šì€ ì¹´ë“œ ìŒ ì°¾ê¸°
            const unmatchedCards = [];
            const cards = document.querySelectorAll('.card');
            
            for (let i = 0; i < gameState.gameData.length; i++) {
                if (!cards[i].classList.contains('matched')) {
                    unmatchedCards.push(i);
                }
            }
            
            // ë§¤ì¹­ ìŒ ì°¾ê¸°
            for (let i = 0; i < unmatchedCards.length; i++) {
                for (let j = i + 1; j < unmatchedCards.length; j++) {
                    const char1 = gameState.gameData[unmatchedCards[i]];
                    const char2 = gameState.gameData[unmatchedCards[j]];
                    
                    if (char1 === char2 || char1 === 'ğŸƒ' || char2 === 'ğŸƒ') {
                        // íŒíŠ¸ í‘œì‹œ
                        cards[unmatchedCards[i]].classList.add('hint');
                        cards[unmatchedCards[j]].classList.add('hint');
                        
                        setTimeout(() => {
                            cards[unmatchedCards[i]].classList.remove('hint');
                            cards[unmatchedCards[j]].classList.remove('hint');
                        }, 2000);
                        
                        updateGameUI();
                        return;
                    }
                }
            }
        }

        // ê²Œì„ ì¼ì‹œì •ì§€
        function pauseGame() {
            gameState.isPaused = !gameState.isPaused;
            
            if (gameState.isPaused) {
                // ì¹´ë“œ ìˆ¨ê¸°ê¸°
                document.querySelectorAll('.card').forEach(card => {

                        card.style.filter = 'blur(10px)';

                showModal('ê²Œì„ ì¼ì‹œì •ì§€', `

                    <button class="btn" onclick="restartLevel()">ë‹¤ì‹œì‹œì‘</button>
                    <button class="btn" onclick="showLevelScreen()">ë ˆë²¨ì„ íƒ</button>

            }
        }

        // ê²Œì„ ì¬ê°œ
        function resumeGame() {

        }

        // ë ˆë²¨ ì™„ë£Œ
        function completeLevel() {
            clearInterval(gameState.timer);
            
            const config = levelConfig[gameState.currentLevel];
            
            // ë³´ë„ˆìŠ¤ ì ìˆ˜ ê³„ì‚°
            const timeBonus = Math.max(0, (config.timeLimit - gameState.timeElapsed) * 10);
            const efficiencyBonus = Math.max(0, (config.moveLimit - gameState.movesUsed) * 20);
            let perfectBonus = 0;
            
            if (gameState.movesUsed <= config.pairs && gameState.hintsUsed === 0) {
                perfectBonus = 500;
            }
            
            const finalScore = gameState.score + timeBonus + efficiencyBonus + perfectBonus;
            
            // ë³„ì  ê³„ì‚°
            let stars = 1;
            if (gameState.movesUsed <= config.moveLimit * 0.8) stars = 2;
            if (gameState.movesUsed <= config.moveLimit * 0.6 && gameState.timeElapsed <= config.timeLimit * 0.7) stars = 3;
            
            // ë°ì´í„° ì €ì¥
            saveGameProgress(gameState.currentLevel, finalScore, stars);
            
            // ì™„ë£Œ í™”ë©´ í‘œì‹œ
            showCompleteScreen(finalScore, stars);
        }

        // ê²Œì„ ì˜¤ë²„
        function gameOver() {
            clearInterval(gameState.timer);
            showModal('ê²Œì„ ì˜¤ë²„', `

                <br><br>
                <button class="btn" onclick="restartLevel()">ë‹¤ì‹œí•˜ê¸°</button>
                <button class="btn" onclick="showLevelScreen()">ë ˆë²¨ì„ íƒ</button>
            `);
        }

        // ì™„ë£Œ í™”ë©´ í‘œì‹œ
        function showCompleteScreen(finalScore, stars) {
            document.getElementById('earnedStars').innerHTML = 'â­'.repeat(stars) + 'â˜†'.repeat(3 - stars);
            
            const minutes = Math.floor(gameState.timeElapsed / 60);
            const seconds = gameState.timeElapsed % 60;

            document.getElementById('finalMoves').textContent = gameState.movesUsed;

        }

        // ê²Œì„ ì§„í–‰ ìƒí™© ì €ì¥
        function saveGameProgress(level, score, stars) {
            const savedData = storage.get('gameProgress');
            const levelKey = `level${level}`;
            
            if (!savedData[levelKey] || savedData[levelKey].score < score) {
                savedData[levelKey] = {
                    score: score,
                    stars: Math.max(savedData[levelKey]?.stars || 0, stars),
                    completedAt: Date.now()

                storage.set('gameProgress', savedData);
            }
        }

        // ë‹¤ìŒ ë ˆë²¨
        function nextLevel() {
            if (gameState.currentLevel < 6 && isLevelUnlocked(gameState.currentLevel + 1)) {
                startLevel(gameState.currentLevel + 1);
            } else {

            }
        }

        // ë ˆë²¨ ì¬ì‹œì‘
        function restartLevel() {

            startLevel(gameState.currentLevel);
        }

        // ëª¨ë‹¬ í‘œì‹œ
        function showModal(title, content) {

        function hideModal() {

        // í†µê³„ ë³´ê¸°

        // ì„¤ì • ë³´ê¸°
        function showSettings() {

                    </label>

                <br><br>

        // ëª¨ë“  ë°ì´í„° ì‚­ì œ
        function clearAllData() {

                showModal('ì™„ë£Œ', 'ëª¨ë“  ë°ì´í„°ê°€ ì‚­ì œë˜ì—ˆìŠµë‹ˆë‹¤.');
            }

        // ëª¨ë‹¬ ì™¸ë¶€ í´ë¦­ ì‹œ ë‹«ê¸°
        document.getElementById('modal').addEventListener('click', (e) => {

        // í‚¤ë³´ë“œ ì´ë²¤íŠ¸
        document.addEventListener('keydown', (e) => {

        // ê²Œì„ ì´ˆê¸°í™” ë° ì‹œì‘
        document.addEventListener('DOMContentLoaded', () => {

            // ì²˜ìŒ ë°©ë¬¸ ì‹œ ì•ˆë‚´ ë©”ì‹œì§€
            const hasVisited = storage.get('hasVisited');

                        <div style="text-align: left;">
                            <p>ğŸ¯ <strong>ëª©í‘œ:</strong> ê°™ì€ ìºë¦­í„° ì¹´ë“œ 2ì¥ì„ ì°¾ì•„ ë§¤ì¹­í•˜ì„¸ìš”!</p>
                            <p>â° <strong>ì œí•œ:</strong> ì‹œê°„ê³¼ ë’¤ì§‘ê¸° íšŸìˆ˜ê°€ ì œí•œë˜ì–´ ìˆìŠµë‹ˆë‹¤.</p>
                            <p>â­ <strong>ë³„ì :</strong> ë¹ ë¥´ê³  ì •í™•í•˜ê²Œ ì™„ë£Œí• ìˆ˜ë¡ ë†’ì€ ë³„ì ì„ ë°›ìŠµë‹ˆë‹¤.</p>
                            <p>ğŸ’¡ <strong>íŒíŠ¸:</strong> ì–´ë ¤ìš¸ ë•ŒëŠ” íŒíŠ¸ë¥¼ ì‚¬ìš©í•´ë³´ì„¸ìš”!</p>
                        </div>

                    storage.set('hasVisited', { value: true });

        // í„°ì¹˜ ì´ë²¤íŠ¸ ìµœì í™” (ëª¨ë°”ì¼)

    </script>
