<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>귀여운 친구들 카드 뒤집기</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* 화면 전환 애니메이션 */
        .screen {
            display: none;
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            animation: fadeIn 0.5s ease-in-out;
        }

        .screen.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* 메인 화면 */
        .main-screen {
            text-align: center;
            padding: 40px 20px;
        }

        .game-title {
            font-size: 3rem;
            color: #ff6b6b;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.2);
            margin-bottom: 20px;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }

        .main-buttons {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
            margin-top: 40px;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            font-family: inherit;
            min-width: 200px;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn.primary {
            background: linear-gradient(135deg, #ff6b6b 0%, #ffa500 100%);
            font-size: 1.5rem;
            padding: 20px 40px;
        }

        /* 레벨 선택 화면 */
        .level-screen {
            text-align: center;
            padding: 20px;
        }

        .level-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin: 30px 0;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .level-card {
            background: white;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            cursor: pointer;
            transition: all 0.3s ease;
            border: 3px solid transparent;
        }

        .level-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 35px rgba(0,0,0,0.2);
        }

        .level-card.unlocked {
            border-color: #4ecdc4;
        }

        .level-card.locked {
            opacity: 0.5;
            cursor: not-allowed;
            background: #f0f0f0;
        }

        .level-number {
            font-size: 2rem;
            font-weight: bold;
            color: #ff6b6b;
            margin-bottom: 10px;
        }

        .level-info {
            font-size: 1rem;
            color: #666;
            margin-bottom: 10px;
        }

        .stars {
            font-size: 1.5rem;
            margin-top: 10px;
        }

        /* 게임 화면 */
        .game-screen {
            padding: 10px;
        }

        .game-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: white;
            padding: 15px 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            flex-wrap: wrap;
            gap: 10px;
        }

        .game-info {
            display: flex;
            gap: 20px;
            align-items: center;
            flex-wrap: wrap;
        }

        .info-item {
            text-align: center;
            min-width: 60px;
        }

        .info-label {
            font-size: 0.8rem;
            color: #666;
            display: block;
        }

        .info-value {
            font-size: 1.2rem;
            font-weight: bold;
            color: #333;
        }

        .timer {
            color: #ff6b6b;
        }

        .moves {
            color: #4ecdc4;
        }

        .score {
            color: #ffa500;
        }

        /* 카드 그리드 */
        .card-grid {
            display: grid;
            gap: 10px;
            justify-content: center;
            margin: 20px 0;
            padding: 20px;
            background: rgba(255,255,255,0.2);
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }

        .card {
            aspect-ratio: 1;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            transform-style: preserve-3d;
            position: relative;
            min-height: 60px;
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            backface-visibility: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .card-back {
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            color: #666;
            font-size: 1.5rem;
        }

        .card-front {
            background: white;
            transform: rotateY(180deg);
        }

        .card.flipped {
            transform: rotateY(180deg);
        }

        .card.matched {
            transform: rotateY(180deg) scale(1.1);
            opacity: 0.8;
            pointer-events: none;
        }

        .card:hover:not(.flipped):not(.matched) {
            transform: translateY(-5px);
        }

        /* 게임 컨트롤 */
        .game-controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .control-btn {
            background: white;
            color: #666;
            border: 2px solid #ddd;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .control-btn:hover {
            background: #f0f0f0;
            transform: translateY(-2px);
        }

        /* 완료 화면 */
        .complete-screen {
            text-align: center;
            padding: 40px 20px;
            background: white;
            border-radius: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin: 20px;
        }

        .complete-title {
            font-size: 2.5rem;
            color: #ff6b6b;
            margin-bottom: 20px;
            animation: celebration 1s ease-in-out;
        }

        @keyframes celebration {
            0% { transform: scale(0.5); opacity: 0; }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); opacity: 1; }
        }

        .complete-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }

        .stat-item {
            background: #f8f9ff;
            padding: 15px;
            border-radius: 15px;
        }

        .stat-label {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 5px;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: bold;
            color: #333;
        }

        .complete-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 30px;
            flex-wrap: wrap;
        }

        /* 모달 */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            max-width: 400px;
            width: 90%;
            animation: modalSlideIn 0.3s ease-out;
        }

        @keyframes modalSlideIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        /* 반응형 디자인 */
        @media (max-width: 768px) {
            .game-title {
                font-size: 2rem;
            }
            
            .level-grid {
                grid-template-columns: 1fr;
                gap: 15px;
            }
            
            .game-header {
                padding: 10px 15px;
            }
            
            .game-info {
                gap: 15px;
            }
            
            .info-item {
                min-width: 50px;
            }
            
            .card-face {
                font-size: 1.5rem;
            }
            
            .card {
                min-height: 50px;
            }
            
            .complete-stats {
                grid-template-columns: 1fr;
                gap: 15px;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 10px;
            }
            
            .game-title {
                font-size: 1.5rem;
            }
            
            .btn {
                min-width: 150px;
                padding: 12px 25px;
                font-size: 1rem;
            }
            
            .btn.primary {
                font-size: 1.2rem;
                padding: 15px 30px;
            }
        }

        /* 그리드 레이아웃 설정 */
        .grid-4x3 { grid-template-columns: repeat(4, 1fr); }
        .grid-4x4 { grid-template-columns: repeat(4, 1fr); }
        .grid-4x5 { grid-template-columns: repeat(4, 1fr); }
        .grid-5x5 { grid-template-columns: repeat(5, 1fr); }
        .grid-5x6 { grid-template-columns: repeat(5, 1fr); }
        .grid-6x6 { grid-template-columns: repeat(6, 1fr); }

        @media (max-width: 768px) {
            .grid-4x3 { grid-template-columns: repeat(3, 1fr); }
            .grid-4x4 { grid-template-columns: repeat(4, 1fr); }
            .grid-4x5 { grid-template-columns: repeat(4, 1fr); }
            .grid-5x5 { grid-template-columns: repeat(4, 1fr); }
            .grid-5x6 { grid-template-columns: repeat(4, 1fr); }
            .grid-6x6 { grid-template-columns: repeat(4, 1fr); }
        }

        @media (max-width: 480px) {
            .grid-4x3 { grid-template-columns: repeat(3, 1fr); }
            .grid-4x4 { grid-template-columns: repeat(3, 1fr); }
            .grid-4x5 { grid-template-columns: repeat(3, 1fr); }
            .grid-5x5 { grid-template-columns: repeat(3, 1fr); }
            .grid-5x6 { grid-template-columns: repeat(3, 1fr); }
            .grid-6x6 { grid-template-columns: repeat(3, 1fr); }
        }

        /* 힌트 효과 */
        .card.hint {
            animation: hintGlow 1s ease-in-out;
        }

        @keyframes hintGlow {
            0%, 100% { box-shadow: 0 4px 15px rgba(0,0,0,0.2); }
            50% { box-shadow: 0 4px 25px rgba(255, 215, 0, 0.8); }
        }

        /* 매칭 성공 효과 */
        .card.success {
            animation: matchSuccess 0.6s ease-in-out;
        }

        @keyframes matchSuccess {
            0% { transform: rotateY(180deg) scale(1); }
            50% { transform: rotateY(180deg) scale(1.2); }
            100% { transform: rotateY(180deg) scale(1.1); }
        }

        /* 로딩 애니메이션 */
        .loading {
            display: inline-block;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 메인 화면 -->
        <div class="screen active" id="mainScreen">
            <div class="main-screen">
                <h1 class="game-title">🎮 귀여운 친구들<br>카드 뒤집기</h1>
                <div class="main-buttons">
                    <button class="btn primary" onclick="showLevelScreen()">게임 시작</button>
                    <button class="btn" onclick="showStats()">최고 기록</button>
                    <button class="btn" onclick="showSettings()">설정</button>
                </div>
            </div>
        </div>

        <!-- 레벨 선택 화면 -->
        <div class="screen" id="levelScreen">
            <div class="level-screen">
                <h2 style="color: #ff6b6b; margin-bottom: 20px; font-size: 2rem;">레벨 선택</h2>
                <div class="level-grid" id="levelGrid">
                    <!-- 레벨 카드들이 동적으로 생성됩니다 -->
                </div>
                <button class="btn" onclick="showMainScreen()">홈으로</button>
            </div>
        </div>

        <!-- 게임 화면 -->
        <div class="screen" id="gameScreen">
            <div class="game-screen">
                <div class="game-header">
                    <div class="game-info">
                        <div class="info-item">
                            <span class="info-label">시간</span>
                            <span class="info-value timer" id="timer">0:00</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">횟수</span>
                            <span class="info-value moves" id="moves">0/0</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">점수</span>
                            <span class="info-value score" id="score">0</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">레벨</span>
                            <span class="info-value" id="currentLevel">1</span>
                        </div>
                    </div>
                </div>
                
                <div class="card-grid" id="cardGrid">
                    <!-- 카드들이 동적으로 생성됩니다 -->
                </div>
                
                <div class="game-controls">
                    <button class="control-btn" id="hintBtn" onclick="useHint()">💡 힌트</button>
                    <button class="control-btn" onclick="pauseGame()">⏸️ 일시정지</button>
                    <button class="control-btn" onclick="showLevelScreen()">🏠 레벨선택</button>
                </div>
            </div>
        </div>

        <!-- 완료 화면 -->
        <div class="screen" id="completeScreen">
            <div class="complete-screen">
                <h2 class="complete-title">🎉 축하합니다! 🎉</h2>
                <div class="stars" id="earnedStars">⭐⭐⭐</div>
                
                <div class="complete-stats">
                    <div class="stat-item">
                        <div class="stat-label">완료 시간</div>
                        <div class="stat-value" id="finalTime">0:00</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-label">사용 횟수</div>
                        <div class="stat-value" id="finalMoves">0</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-label">획득 점수</div>
                        <div class="stat-value" id="finalScore">0</div>
                    </div>
                </div>
                
                <div class="complete-buttons">
                    <button class="btn" onclick="nextLevel()">다음 레벨</button>
                    <button class="btn" onclick="restartLevel()">다시하기</button>
                    <button class="btn" onclick="showLevelScreen()">레벨선택</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 모달 -->
    <div class="modal" id="modal">
        <div class="modal-content" id="modalContent">
            <!-- 모달 내용이 동적으로 생성됩니다 -->
        </div>
    </div>

    <script>
        // 게임 상태 및 설정
        const gameState = {
            currentLevel: 1,
            currentScreen: 'main',
            gameData: null,
            timer: null,
            timeElapsed: 0,
            movesUsed: 0,
            score: 0,
            combo: 0,
            flippedCards: [],
            matchedPairs: 0,
            isPaused: false,
            hintsUsed: 0
        };

        // 레벨 설정
        const levelConfig = {
            1: { grid: '4x3', pairs: 6, timeLimit: 180, moveLimit: 20, hints: 2 },
            2: { grid: '4x4', pairs: 8, timeLimit: 240, moveLimit: 30, hints: 2 },
            3: { grid: '4x5', pairs: 10, timeLimit: 300, moveLimit: 35, hints: 1 },
            4: { grid: '5x5', pairs: 12, timeLimit: 360, moveLimit: 40, hints: 1 },
            5: { grid: '5x6', pairs: 15, timeLimit: 420, moveLimit: 45, hints: 0 },
            6: { grid: '6x6', pairs: 18, timeLimit: 480, moveLimit: 50, hints: 0 }
        };

        // 캐릭터 이모지
        const characters = {
            basic: ['🐰', '🐱', '🐶', '🐼', '🐘', '🦁'],
            additional: ['🐧', '🐻', '🦊', '🐑', '🐵', '🐷'],
            special: ['🦄', '🐲', '🦒', '🦛', '🦘', '🦉', '🐢', '🐦']
        };

        // 로컬 스토리지 관리
        const storage = {
            get: (key) => {
                try {
                    return JSON.parse(localStorage.getItem(key)) || {};
                } catch (e) {
                    return {};
                }
            },
            set: (key, value) => {
                try {
                    localStorage.setItem(key, JSON.stringify(value));
                } catch (e) {
                    console.error('저장 실패:', e);
                }
            }
        };

        // 초기화
        function init() {
            createLevelGrid();
            updateLevelGrid();
        }

        // 화면 전환
        function showScreen(screenId) {
            document.querySelectorAll('.screen').forEach(screen => {
                screen.classList.remove('active');
            });
            document.getElementById(screenId).classList.add('active');
            gameState.currentScreen = screenId;
        }

        function showMainScreen() {
            showScreen('mainScreen');
        }

        function showLevelScreen() {
            showScreen('levelScreen');
            updateLevelGrid();
        }

        // 레벨 그리드 생성
        function createLevelGrid() {
            const levelGrid = document.getElementById('levelGrid');
            levelGrid.innerHTML = '';

            for (let i = 1; i <= 6; i++) {
                const levelCard = document.createElement('div');
                levelCard.className = 'level-card';
                levelCard.onclick = () => startLevel(i);
                
                const config = levelConfig[i];
                levelCard.innerHTML = `
                    <div class="level-number">레벨 ${i}</div>
                    <div class="level-info">${config.grid} (${config.pairs}쌍)</div>
                    <div class="level-info">⏰ ${Math.floor(config.timeLimit/60)}분</div>
                    <div class="level-info">🎯 ${config.moveLimit}회</div>
                    <div class="stars" id="stars-${i}">☆☆☆</div>
                `;
                
                levelGrid.appendChild(levelCard);
            }
        }

        // 레벨 그리드 업데이트
        function updateLevelGrid() {
            const savedData = storage.get('gameProgress');
            
            for (let i = 1; i <= 6; i++) {
                const levelCard = document.querySelector(`.level-card:nth-child(${i})`);
                const isUnlocked = isLevelUnlocked(i);
                
                if (isUnlocked) {
                    levelCard.classList.add('unlocked');
                    levelCard.classList.remove('locked');
                    
                    // 별점 표시
                    const stars = savedData[`level${i}`]?.stars || 0;
                    const starsElement = document.getElementById(`stars-${i}`);
                    starsElement.innerHTML = '⭐'.repeat(stars) + '☆'.repeat(3 - stars);
                } else {
                    levelCard.classList.add('locked');
                    levelCard.classList.remove('unlocked');
                    levelCard.innerHTML += '<div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); font-size: 2rem;">🔒</div>';
                }
            }
        }

        // 레벨 잠금 해제 확인
        function isLevelUnlocked(level) {
            if (level === 1) return true;
            
            const savedData = storage.get('gameProgress');
            const requirements = {
                2: { level: 1, stars: 1 },
                3: { level: 2, stars: 2 },
                4: { level: 3, stars: 2 },
                5: { level: 4, stars: 3 },
                6: { level: 5, stars: 3 }
            };
            
            const req = requirements[level];
            if (!req) return false;
            
            const prevLevelData = savedData[`level${req.level}`];
            return prevLevelData && prevLevelData.stars >= req.stars;
        }

        // 레벨 시작
        function startLevel(level) {
            if (!isLevelUnlocked(level)) {
                showModal('레벨이 잠겨있습니다!', '이전 레벨을 먼저 완료해주세요.');
                return;
            }

            gameState.currentLevel = level;
            gameState.timeElapsed = 0;
            gameState.movesUsed = 0;
            gameState.score = 0;
            gameState.combo = 0;
            gameState.flippedCards = [];
            gameState.matchedPairs = 0;
            gameState.isPaused = false;
            gameState.hintsUsed = 0;

            createGameBoard();
            showScreen('gameScreen');
            startTimer();
            updateGameUI();
        }

        // 게임 보드 생성
        function createGameBoard() {
            const config = levelConfig[gameState.currentLevel];
            const cardGrid = document.getElementById('cardGrid');
            
            // 그리드 클래스 설정
            cardGrid.className = `card-grid grid-${config.grid}`;
            
            // 캐릭터 선택
            let availableChars = [...characters.basic];
            if (gameState.currentLevel >= 3) availableChars.push(...characters.additional);
            if (gameState.currentLevel >= 5) availableChars.push(...characters.special);
            
            // 카드 데이터 생성
            const cards = [];
            for (let i = 0; i < config.pairs; i++) {
                const char = availableChars[i % availableChars.length];
                cards.push(char, char);
            }
            
            // 레벨 4는 조커 카드 추가
            if (gameState.currentLevel === 4) {
                cards.push('🃏');
            }
            
            // 카드 섞기
            shuffleArray(cards);
            gameState.gameData = cards;
            
            // 카드 HTML 생성
            cardGrid.innerHTML = '';
            cards.forEach((char, index) => {
                const card = document.createElement('div');
                card.className = 'card';
                card.onclick = () => flipCard(index);
                card.innerHTML = `
                    <div class="card-face card-back">?</div>
                    <div class="card-face card-front">${char}</div>
                `;
                cardGrid.appendChild(card);
            });
        }

        // 배열 섞기 (Fisher-Yates 알고리즘)
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        // 카드 뒤집기
        function flipCard(index) {
            if (gameState.isPaused) return;
            if (gameState.flippedCards.length >= 2) return;
            
            const card = document.querySelectorAll('.card')[index];
            if (card.classList.contains('flipped') || card.classList.contains('matched')) return;
            
            // 카드 뒤집기
            card.classList.add('flipped');
            gameState.flippedCards.push(index);
            
            // 두 장이 뒤집혀졌을 때
            if (gameState.flippedCards.length === 2) {
                gameState.movesUsed++;
                updateGameUI();
                
                setTimeout(() => {
                    checkMatch();
                }, 800);
            }
        }

        // 매칭 확인
        function checkMatch() {
            const [index1, index2] = gameState.flippedCards;
            const card1 = document.querySelectorAll('.card')[index1];
            const card2 = document.querySelectorAll('.card')[index2];
            const char1 = gameState.gameData[index1];
            const char2 = gameState.gameData[index2];
            
            if (char1 === char2 || char1 === '🃏' || char2 === '🃏') {
                // 매칭 성공
                card1.classList.add('matched', 'success');
                card2.classList.add('matched', 'success');
                
                gameState.matchedPairs++;
                gameState.combo++;
                
                // 점수 계산
                let points = 50; // 기본 점수
                if (gameState.combo >= 2) points += 10 * gameState.combo;
                if (gameState.combo >= 4) points += 50;
                
                gameState.score += points;
                
                // 게임 완료 확인
                const config = levelConfig[gameState.currentLevel];
                if (gameState.matchedPairs >= config.pairs) {
                    setTimeout(() => {
                        completeLevel();
                    }, 1000);
                }
            } else {
                // 매칭 실패
                setTimeout(() => {
                    card1.classList.remove('flipped');
                    card2.classList.remove('flipped');
                }, 1000);
                
                gameState.combo = 0;
            }
            
            gameState.flippedCards = [];
            updateGameUI();
            
            // 제한 횟수 초과 확인
            const config = levelConfig[gameState.currentLevel];
            if (gameState.movesUsed >= config.moveLimit) {
                setTimeout(() => {
                    gameOver();
                }, 1000);
            }
        }

        // 타이머 시작
        function startTimer() {
            gameState.timer = setInterval(() => {
                if (!gameState.isPaused) {
                    gameState.timeElapsed++;
                    updateTimerDisplay();
                    
                    // 시간 초과 확인
                    const config = levelConfig[gameState.currentLevel];
                    if (gameState.timeElapsed >= config.timeLimit) {
                        gameOver();
                    }
                }
            }, 1000);
        }

        // 타이머 표시 업데이트
        function updateTimerDisplay() {
            const minutes = Math.floor(gameState.timeElapsed / 60);
            const seconds = gameState.timeElapsed % 60;
            document.getElementById('timer').textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
        }

        // 게임 UI 업데이트
        function updateGameUI() {
            const config = levelConfig[gameState.currentLevel];
            document.getElementById('moves').textContent = `${gameState.movesUsed}/${config.moveLimit}`;
            document.getElementById('score').textContent = gameState.score;
            document.getElementById('currentLevel').textContent = gameState.currentLevel;
            
            // 힌트 버튼 업데이트
            const hintBtn = document.getElementById('hintBtn');
            const hintsLeft = config.hints - gameState.hintsUsed;
            if (hintsLeft > 0) {
                hintBtn.textContent = `💡 힌트 (${hintsLeft})`;
                hintBtn.disabled = false;
            } else {
                hintBtn.textContent = '💡 힌트 없음';
                hintBtn.disabled = true;
            }
        }

        // 힌트 사용
        function useHint() {
            const config = levelConfig[gameState.currentLevel];
            if (gameState.hintsUsed >= config.hints) return;
            if (gameState.flippedCards.length > 0) return;
            
            gameState.hintsUsed++;
            
            // 매칭되지 않은 카드 쌍 찾기
            const unmatchedCards = [];
            const cards = document.querySelectorAll('.card');
            
            for (let i = 0; i < gameState.gameData.length; i++) {
                if (!cards[i].classList.contains('matched')) {
                    unmatchedCards.push(i);
                }
            }
            
            // 매칭 쌍 찾기
            for (let i = 0; i < unmatchedCards.length; i++) {
                for (let j = i + 1; j < unmatchedCards.length; j++) {
                    const char1 = gameState.gameData[unmatchedCards[i]];
                    const char2 = gameState.gameData[unmatchedCards[j]];
                    
                    if (char1 === char2 || char1 === '🃏' || char2 === '🃏') {
                        // 힌트 표시
                        cards[unmatchedCards[i]].classList.add('hint');
                        cards[unmatchedCards[j]].classList.add('hint');
                        
                        setTimeout(() => {
                            cards[unmatchedCards[i]].classList.remove('hint');
                            cards[unmatchedCards[j]].classList.remove('hint');
                        }, 2000);
                        
                        updateGameUI();
                        return;
                    }
                }
            }
        }

        // 게임 일시정지
        function pauseGame() {
            gameState.isPaused = !gameState.isPaused;
            
            if (gameState.isPaused) {
                // 카드 숨기기
                document.querySelectorAll('.card').forEach(card => {
                    if (!card.classList.contains('matched')) {
                        card.style.filter = 'blur(10px)';
                    }
                });
                
                showModal('게임 일시정지', `
                    <button class="btn" onclick="resumeGame()">계속하기</button>
                    <button class="btn" onclick="restartLevel()">다시시작</button>
                    <button class="btn" onclick="showLevelScreen()">레벨선택</button>
                `);
            }
        }

        // 게임 재개
        function resumeGame() {
            gameState.isPaused = false;
            document.querySelectorAll('.card').forEach(card => {
                card.style.filter = 'none';
            });
            hideModal();
        }

        // 레벨 완료
        function completeLevel() {
            clearInterval(gameState.timer);
            
            const config = levelConfig[gameState.currentLevel];
            
            // 보너스 점수 계산
            const timeBonus = Math.max(0, (config.timeLimit - gameState.timeElapsed) * 10);
            const efficiencyBonus = Math.max(0, (config.moveLimit - gameState.movesUsed) * 20);
            let perfectBonus = 0;
            
            if (gameState.movesUsed <= config.pairs && gameState.hintsUsed === 0) {
                perfectBonus = 500;
            }
            
            const finalScore = gameState.score + timeBonus + efficiencyBonus + perfectBonus;
            
            // 별점 계산
            let stars = 1;
            if (gameState.movesUsed <= config.moveLimit * 0.8) stars = 2;
            if (gameState.movesUsed <= config.moveLimit * 0.6 && gameState.timeElapsed <= config.timeLimit * 0.7) stars = 3;
            
            // 데이터 저장
            saveGameProgress(gameState.currentLevel, finalScore, stars);
            
            // 완료 화면 표시
            showCompleteScreen(finalScore, stars);
        }

        // 게임 오버
        function gameOver() {
            clearInterval(gameState.timer);
            showModal('게임 오버', `
                시간이 초과되었거나 횟수를 모두 사용했습니다.
                <br><br>
                <button class="btn" onclick="restartLevel()">다시하기</button>
                <button class="btn" onclick="showLevelScreen()">레벨선택</button>
            `);
        }

        // 완료 화면 표시
        function showCompleteScreen(finalScore, stars) {
            document.getElementById('earnedStars').innerHTML = '⭐'.repeat(stars) + '☆'.repeat(3 - stars);
            
            const minutes = Math.floor(gameState.timeElapsed / 60);
            const seconds = gameState.timeElapsed % 60;
            document.getElementById('finalTime').textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
            document.getElementById('finalMoves').textContent = gameState.movesUsed;
            document.getElementById('finalScore').textContent = finalScore;
            
            showScreen('completeScreen');
        }

        // 게임 진행 상황 저장
        function saveGameProgress(level, score, stars) {
            const savedData = storage.get('gameProgress');
            const levelKey = `level${level}`;
            
            if (!savedData[levelKey] || savedData[levelKey].score < score) {
                savedData[levelKey] = {
                    score: score,
                    stars: Math.max(savedData[levelKey]?.stars || 0, stars),
                    completedAt: Date.now()
                };
                storage.set('gameProgress', savedData);
            }
        }

        // 다음 레벨
        function nextLevel() {
            if (gameState.currentLevel < 6 && isLevelUnlocked(gameState.currentLevel + 1)) {
                startLevel(gameState.currentLevel + 1);
            } else {
                showLevelScreen();
            }
        }

        // 레벨 재시작
        function restartLevel() {
            hideModal();
            startLevel(gameState.currentLevel);
        }

        // 모달 표시
        function showModal(title, content) {
            const modal = document.getElementById('modal');
            const modalContent = document.getElementById('modalContent');
            
            modalContent.innerHTML = `
                <h3 style="color: #ff6b6b; margin-bottom: 20px;">${title}</h3>
                <div>${content}</div>
            `;
            
            modal.classList.add('active');
        }

        // 모달 숨기기
        function hideModal() {
            document.getElementById('modal').classList.remove('active');
        }

        // 통계 보기
        function showStats() {
            const savedData = storage.get('gameProgress');
            let statsHTML = '<h3 style="color: #ff6b6b; margin-bottom: 20px;">최고 기록</h3>';
            
            let hasData = false;
            for (let i = 1; i <= 6; i++) {
                const levelData = savedData[`level${i}`];
                if (levelData) {
                    hasData = true;
                    const stars = '⭐'.repeat(levelData.stars) + '☆'.repeat(3 - levelData.stars);
                    statsHTML += `
                        <div style="margin: 10px 0; padding: 10px; background: #f8f9ff; border-radius: 10px;">
                            <strong>레벨 ${i}</strong> ${stars}<br>
                            최고 점수: ${levelData.score}점
                        </div>
                    `;
                }
            }
            
            if (!hasData) {
                statsHTML += '<p>아직 완료한 레벨이 없습니다.</p>';
            }
            
            statsHTML += '<br><button class="btn" onclick="hideModal()">닫기</button>';
            showModal('', statsHTML);
        }

        // 설정 보기
        function showSettings() {
            const settingsHTML = `
                <h3 style="color: #ff6b6b; margin-bottom: 20px;">설정</h3>
                <div style="text-align: left; margin: 20px 0;">
                    <label style="display: block; margin: 10px 0;">
                        <input type="checkbox" id="soundToggle"> 소리 효과
                    </label>
                </div>
                <button class="btn" onclick="clearAllData()" style="background: #ff6b6b;">모든 데이터 삭제</button>
                <br><br>
                <button class="btn" onclick="hideModal()">닫기</button>
            `;
            showModal('', settingsHTML);
        }

        // 모든 데이터 삭제
        function clearAllData() {
            if (confirm('정말로 모든 게임 데이터를 삭제하시겠습니까?')) {
                storage.set('gameProgress', {});
                updateLevelGrid();
                hideModal();
                showModal('완료', '모든 데이터가 삭제되었습니다.');
            }
        }

        // 모달 외부 클릭 시 닫기
        document.getElementById('modal').addEventListener('click', (e) => {
            if (e.target.id === 'modal') {
                hideModal();
            }
        });

        // 키보드 이벤트
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                if (gameState.currentScreen === 'game') {
                    pauseGame();
                } else {
                    hideModal();
                }
            }
        });

        // 게임 초기화 및 시작
        document.addEventListener('DOMContentLoaded', () => {
            init();
            
            // 처음 방문 시 안내 메시지
            const hasVisited = storage.get('hasVisited');
            if (!hasVisited.value) {
                setTimeout(() => {
                    showModal('게임 방법', `
                        <div style="text-align: left;">
                            <p>🎯 <strong>목표:</strong> 같은 캐릭터 카드 2장을 찾아 매칭하세요!</p>
                            <p>⏰ <strong>제한:</strong> 시간과 뒤집기 횟수가 제한되어 있습니다.</p>
                            <p>⭐ <strong>별점:</strong> 빠르고 정확하게 완료할수록 높은 별점을 받습니다.</p>
                            <p>💡 <strong>힌트:</strong> 어려울 때는 힌트를 사용해보세요!</p>
                        </div>
                        <br>
                        <button class="btn" onclick="hideModal()">시작하기</button>
                    `);
                    storage.set('hasVisited', { value: true });
                }, 1000);
            }
        });

        // 터치 이벤트 최적화 (모바일)
        document.addEventListener('touchstart', () => {}, { passive: true });
    </script>
</body>
</html>
