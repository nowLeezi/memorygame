<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>귀여운 친구들 카드 뒤집기</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- 메인 화면 -->
  <div id="main-screen" class="screen active">
    <h1>귀여운 친구들 카드 뒤집기</h1>
    <div class="logo">🐰🐱🐶🐼🐘🦁</div>
    <button id="start-btn" class="big-btn">게임 시작</button>
    <div id="best-score"></div>
    <button id="settings-btn" class="icon-btn">⚙️ 설정</button>
    <div id="sticker-collection">스티커: <span id="sticker-count">0</span>/20</div>
  </div>
  <!-- 레벨 선택 화면 -->
  <div id="level-screen" class="screen">
    <h2>레벨 선택</h2>
    <div id="level-grid"></div>
    <button id="level-home-btn" class="icon-btn">🏠 홈</button>
  </div>
  <!-- 게임 화면 -->
  <div id="game-screen" class="screen">
    <div class="game-top">
      <span id="timer"></span>
      <span id="score"></span>
      <span id="flip-count"></span>
    </div>
    <div id="card-grid"></div>
    <div class="game-bottom">
      <button id="hint-btn">힌트</button>
      <button id="pause-btn">⏸️ 일시정지</button>
      <button id="game-home-btn">🏠 홈</button>
    </div>
  </div>
  <!-- 게임 완료 화면 -->
  <div id="complete-screen" class="screen">
    <h2 id="complete-msg">축하합니다! 🎉</h2>
    <div id="complete-info"></div>
    <div id="star-rating"></div>
    <div id="earned-stickers"></div>
    <button id="next-level-btn">다음 레벨</button>
    <button id="retry-btn">다시하기</button>
    <button id="complete-home-btn">🏠 홈</button>
  </div>
  <!-- 일시정지/설정/안내 등 모달 영역 -->
  <div id="modal" class="modal hidden">
    <div class="modal-content" id="modal-content"></div>
  </div>
  <audio id="sfx-flip" src="https://cdn.pixabay.com/audio/2022/07/26/audio_124bfae6e2.mp3"></audio>
  <audio id="sfx-match" src="https://cdn.pixabay.com/audio/2022/07/26/audio_124bfae6e2.mp3"></audio>
  <audio id="sfx-fail" src="https://cdn.pixabay.com/audio/2022/07/26/audio_124bfae6e2.mp3"></audio>
  <audio id="sfx-clear" src="https://cdn.pixabay.com/audio/2022/07/26/audio_124bfae6e2.mp3"></audio>
  <script src="script.js"></script>
</body>
</html>
